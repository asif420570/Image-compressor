<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="dwHTXz-jebVpHgfZKSr-s2S7eFahsB88ZqsnXCMixzY" />
    <title>Smart Image Compressor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<style>
:root {
  --bg-main: #f4f6f8;
  --bg-container: #ffffff;
  --color-primary: #007BFF;
  --color-primary-hover: #0056b3;
  --color-success: #28a745;
  --color-text: #343a40;
  --color-text-light: #6c757d;
  --border-color: #dee2e6;
  --border-dashed: #adb5bd;
  --shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.02);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg-main);
  color: var(--color-text);
  line-height: 1.6;
}

#root {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 2rem 1rem;
}

.app-container {
  width: 100%;
  max-width: 800px;
  background-color: var(--bg-container);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 2rem;
  transition: all 0.3s ease-in-out;
}

/* Header */
.app-header {
  text-align: center;
  margin-bottom: 2rem;
}

.app-header h1 {
  font-size: 2.25rem;
  font-weight: 700;
  color: var(--color-text);
}

.app-header p {
  font-size: 1rem;
  color: var(--color-text-light);
  margin-top: 0.5rem;
}

/* Upload Zone */
.upload-zone {
  border: 2px dashed var(--border-dashed);
  border-radius: 12px;
  padding: 2rem;
  text-align: center;
  background-color: #fafafa;
  transition: border-color 0.3s, background-color 0.3s;
  margin-bottom: 2rem;
}

.upload-zone:hover {
  border-color: var(--color-primary);
  background-color: #f0f6ff;
}

.upload-label {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  color: var(--color-text-light);
}

.upload-label svg {
  width: 48px;
  height: 48px;
  color: var(--color-primary);
  margin-bottom: 0.5rem;
}

.upload-text-main {
  font-weight: 500;
  color: var(--color-text);
  font-size: 1.1rem;
  word-break: break-all;
}

.upload-text-sub {
  font-size: 0.9rem;
}

.upload-input {
  display: none;
}

/* Controls Section */
.controls-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  padding: 1.5rem;
  background-color: #f8f9fa;
  border-radius: 12px;
  margin-bottom: 2rem;
}

.slider-container {
  width: 100%;
}

.slider-label {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  font-weight: 500;
  margin-bottom: 0.75rem;
  color: var(--color-text-light);
}

.slider-label span {
  font-weight: 600;
  color: var(--color-primary);
}

.quality-slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 8px;
  background: var(--border-color);
  border-radius: 5px;
  outline: none;
  opacity: 0.7;
  transition: opacity .2s;
}

.quality-slider:hover {
  opacity: 1;
}

.quality-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: var(--color-primary);
  border-radius: 50%;
  cursor: pointer;
  border: 3px solid var(--bg-container);
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.quality-slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: var(--color-primary);
  border-radius: 50%;
  cursor: pointer;
  border: 3px solid var(--bg-container);
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

/* Results Section */
.results-section {
  display: flex;
  gap: 2rem;
  justify-content: center;
  width: 100%;
}

.image-card {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.image-card h3 {
  font-size: 1.25rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.image-preview {
  width: 100%;
  aspect-ratio: 16 / 10;
  background-color: #e9ecef;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  margin-bottom: 1rem;
  border: 1px solid var(--border-color);
}

.image-preview img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.placeholder-text {
  color: var(--color-text-light);
  font-size: 0.9rem;
  padding: 1rem;
}

.file-info {
  font-size: 0.9rem;
  color: var(--color-text-light);
}

.file-info span {
    font-weight: 600;
    color: var(--color-success);
}

.file-info-compressed {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  width: 100%;
}

.savings-tag {
  background-color: var(--color-success);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 9999px;
  font-weight: 600;
  font-size: 0.9rem;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  text-decoration: none;
  white-space: nowrap;
}

.btn svg {
  width: 20px;
  height: 20px;
}

.btn-primary {
  background-color: var(--color-primary);
  color: white;
  min-width: 120px;
}

.btn-primary:hover:not(:disabled) {
  background-color: var(--color-primary-hover);
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
}

.btn-primary:disabled {
  background-color: #a0c7ff;
  cursor: not-allowed;
}

.btn-download {
  background-color: var(--color-success);
  color: white;
  width: 100%;
  max-width: 250px;
  margin-top: 0.5rem;
}

.btn-download:hover {
    background-color: #218838;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.25);
}

/* Spinner */
.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Error Message */
.error-message {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 2rem;
  text-align: center;
}

/* SEO Content Section */
.content-section {
  padding-top: 2.5rem;
  margin-top: 2.5rem;
  border-top: 1px solid var(--border-color);
}

.content-section h2, .content-section h3 {
  color: var(--color-text);
  margin-bottom: 1rem;
  font-weight: 600;
}

.content-section h2 {
  font-size: 1.75rem;
  text-align: center;
}

.content-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.content-header p {
  font-size: 1.1rem;
  color: var(--color-text-light);
  max-width: 650px;
  margin: 0.5rem auto 0;
}

.content-section h3 {
  font-size: 1.5rem;
  margin-top: 2rem;
  border-bottom: 2px solid var(--color-primary);
  padding-bottom: 0.5rem;
  display: inline-block;
}

.content-section p {
  margin-bottom: 1rem;
  line-height: 1.7;
}

.content-section ol, .content-section ul {
  padding-left: 20px;
  margin-bottom: 1rem;
}

.content-section li {
  margin-bottom: 0.75rem;
}

.steps-list {
  list-style: none;
  padding-left: 0;
  counter-reset: steps-counter;
}

.steps-list li {
  counter-increment: steps-counter;
  position: relative;
  padding-left: 45px;
  margin-bottom: 1.5rem;
}

.steps-list li::before {
  content: counter(steps-counter);
  position: absolute;
  left: 0;
  top: -5px;
  width: 30px;
  height: 30px;
  background-color: var(--color-primary);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}

.feature-list {
  list-style-type: none;
  padding-left: 0;
}

.feature-list li {
  padding-left: 1.5rem;
  position: relative;
}

.faq-section {
  margin-top: 1rem;
}

.faq-item {
  background-color: #f8f9fa;
  border-radius: 8px;
  padding: 1rem 1.5rem;
  margin-bottom: 1rem;
  border-left: 4px solid var(--color-primary);
}

.faq-item h4 {
  font-weight: 600;
  color: var(--color-primary);
  margin-bottom: 0.25rem;
}

/* Responsive Design */
@media (min-width: 768px) {
    .controls-section {
        flex-direction: row;
        justify-content: space-between;
    }
    .slider-container {
        flex: 1;
        margin-right: 2rem;
    }
}

@media (max-width: 767px) {
  .app-container {
    padding: 1.5rem;
  }
  .app-header h1 {
    font-size: 1.75rem;
  }
  .results-section {
    flex-direction: column;
  }
  .upload-zone {
    padding: 1.5rem;
  }
  .content-section h2 {
    font-size: 1.5rem;
  }
  .content-section h3 {
    font-size: 1.25rem;
  }
}
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
